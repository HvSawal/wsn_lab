    <script>
        Morris.Donut({
            element: 'donut-morris',
            data: [
                {label: "Nitrogen", value: 78.084},
                {label: "Oxygen", value: 20.946},
                {label: "Argon", value: 0.9340},
                {label: "Carbon dioxide", value: 0.03},
                {label: "Others", value: 0.006}
            ],
            colors: [
                '#4285F4',
                '#34A853',
                '#FBBC05',
                '#EA4335',
                '#000000'
            ]
        });
        
        Morris.Bar({
            element: 'bar-example',
            data: [
                { y: '1', a: 44.2226},
                { y: '2', a: 48.2428},
                { y: '3', a: 32.8453},
                { y: '4', a: 31.0362},
                { y: '5', a: 17.6488},
                { y: '6', a: 16.4026},
                { y: '7', a: 10.734},
                { y: '8', a: 10.6134}
            ],
            xkey: 'y',
            ykeys: ['a'],
            labels: ['Series A']
        });
    </script>
    
    <script type = "text/javascript">			
        window.onload = function() {
            var nos = 0;
            var values = [0.7096774101,0.7741935253,0.5270967483,0.4980645179,0.2832258033,0.2632257938,0.1722580671,0.1703225851];
            var percentage = 0;
            var table = document.getElementById("theTable").getElementsByTagName("tbody")[0];
            for(var i = 0; i < values.length; i++) {
                nos = nos+1;
                percentage = (values[i]/1.604784)*100;
                var newTr = table.insertRow(-1);
                newTr.insertCell(-1).appendChild(document.createTextNode(nos));
                newTr.insertCell(-1).appendChild(document.createTextNode(values[i]));
                newTr.insertCell(-1).appendChild(document.createTextNode(percentage));
            }
        }
    </script>
